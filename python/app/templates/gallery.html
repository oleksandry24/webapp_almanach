        <div class="menu">

            <ul class="menu-nav">
              <li class="menu-nav-item"><a class="menu-nav-link" href="./home.html"><span>

              <li class="menu-nav-item"><a class="menu-nav-link" href="./about.html"><span>

              <li class="menu-nav-item"><a class="menu-nav-link" href="#"><span>
                    <div>Service</div>

              <li class="menu-nav-item"><a class="menu-nav-link" href="#"><span>
                    <div>Team</div>

            <div class="gallery">

              <div class="images">
                <a class="image-link" href="./med.html">
                  <div class="image" data-label="Medieval"><img src="https://www.coimbra.pt/wp-content/uploads/2023/07/DSC_7353-Custom-scaled_1920x1080_acf_cropped-1095x616.jpg" alt=""></div>

                <a class="image-link" href="./rom.html">

              </div>
            </div>
          </div>
        </div>
    
        <div class="logo-container">
          <a href="#" class="logo">
            <h1>Almanach</h1>
          </a>
        </div>
    </header>

    <div class="h3-container">
        <h1 class="h3-gallery">Gallery</h1>
    </div>

    <div class="page-content">
        <div class="card">
          <div class="content">
            <h2 class="title">Romana</h2>

        <div class="card">

        <div class="card">
          <div class="content">
            <h2 class="title">Entre outros</h2>
            <a class="btn">View More</a>
          </div>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const burgerToggle = document.getElementById('burger-toggle');
        const gallery = document.querySelector('.page-content');
        const h3 = document.querySelector('.h3-container');

        burgerToggle.addEventListener('change', () => {
            if (burgerToggle.checked) {
            gallery.classList.add('gallery-hidden');
            h3.classList.add('gallery-hidden');
            } else {
            gallery.classList.remove('gallery-hidden');
            h3.classList.remove('gallery-hidden');
            }
        });
        });
    </script>

</body>
</html>
