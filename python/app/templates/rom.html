    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cityButtons = document.querySelectorAll('.city-button');
            const galleryRows = document.querySelectorAll('.gallery-row');

            cityButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const selectedCity = button.getAttribute('data-city');
                    
                    cityButtons.forEach(otherButton => {
                        otherButton.classList.remove('active');
                    });
                    button.classList.add('active');

                    galleryRows.forEach(row => {
                        if (selectedCity === 'all' || row.classList.contains(selectedCity)) {
                            row.style.display = 'block';
                        } else {
                            row.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const burgerToggle = document.getElementById('burger-toggle');
        const sidebar = document.getElementById("city");
        const gallery = document.querySelector('.content');

        burgerToggle.addEventListener('change', () => {
            if (burgerToggle.checked) {
                sidebar.classList.add('city-hidden');
                gallery.classList.add('gallery-hidden');
            } else {
                sidebar.classList.remove('city-hidden');
                gallery.classList.remove('gallery-hidden');
            }
        });
        });
    </script>
